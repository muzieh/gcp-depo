options:
  machineType: 'E2_HIGHCPU_8'

timeout: 1200s

substitutions:
  _IMAGE_NAME: ${_GCR_HOSTNAME}/${PROJECT_ID}/${REPO_NAME}/${_SERVICE_NAME}:${COMMIT_SHA}
  _REVISION: ${_VERSION}-${SHORT_SHA}
  
steps:
  # Build Image
  - id: 'build-image'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t $_IMAGE_NAME service
  
  # Push image
  - id: 'push-image'
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['build-image']
    args: ['push', '$_IMAGE_NAME']
  
 
  # Deploy to Cloud Run
  - id: 'deploy'
    name: 'gcr.io/cloud-builders/gcloud'
    waitFor: ['push-image', 'run-integration-tests']
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud beta run services update $_SERVICE_NAME \
          '--platform=$_PLATFORM' \
          '--image=$_IMAGE_NAME' \
          --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID \
          '--region=$_GCP_REGION' \
          --quiet \
          --tag '$_REVISION' \
          --no-traffic
  
